<!DOCTYPE html>
<html lang="pt-br">

<!--no head são informações que serão enviadas para o navegador-->

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-produtos-e-contato.css">
</head>

<!--no body são informações que serão exibidas na página-->

<body>
    <header>
        <div class="caixa-topo">
            <h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Produtos.html">Produtos</a></li>
                    <li><a href="Contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <!--<div> -->
            <fieldset>
                <!--Dentro de um fieldset não há "p", e sim título com a tag "legend"-->
                <!--<p>-->
                <legend>Como prefere o nosso contato?</legend>
                <!--</p>-->
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>
                    WhatsApp
                </label>
            </fieldset>
            <!--</div>-->

            <!--<div>-->
            <fieldset>
                <!--<p>-->
                <legend> Em qual horário deseja ser atendido? </legend>
                <!--</p>-->
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <!--</div>-->

            <label>
                <input type="checkbox" class="checkbox" checked>
                Gostaria de receber nossas novidades por e-mail?
            </label>

            <input type="submit" value="Enviar mensagem" class="enviar">
        </form>

        <table>
            <thead>
                <!-- Linha = "TR"(table row) & Célula = "TD" ()-->
                <!--É possível subtituir o TD por TH, pois é um titulo dentro do cabeçalho-->
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <!--corpo da tabela-->
                <tr>
                    <td>Segunda</td>
                    <td>8h às 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h às 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h às 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 2021</p>
    </footer>
</body>

</html>
